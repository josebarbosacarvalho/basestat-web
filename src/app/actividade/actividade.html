<div class="actividade">
  <h1>Actividade Econ√≥mica da contratada</h1>
  <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
    openbase server is paused. {{errorMessage}}
  </div>

  <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults">
    </mat-spinner>

  </div>

  <div class="example-container mat-elevation-z8">

    <mat-paginator [length]="resultsLength" [pageSize]="20" *ngIf="!isRateLimitReached">
    </mat-paginator>
    <div class="example-table-container" *ngIf="!isRateLimitReached">


      <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="created" matSortDisableClear
        matSortDirection="desc">
        <!-- Activity Column -->
        <ng-container matColumnDef="activity">
          <th mat-header-cell *matHeaderCellDef>Actividade</th>
          <td mat-cell *matCellDef="let row"><a routerLink="/empresas/?actividade={{row.code}}"
              routerLinkActive="active">
              {{row.activity}}</a></td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Total contratado, <br />M Euros</th>
          <td mat-cell *matCellDef="let row">{{ (row.amount)/1000000 | number:'.0-0':'pt'}}</td>
        </ng-container>

        <!-- Percentage Column -->
        <ng-container matColumnDef="percentage">
          <th mat-header-cell *matHeaderCellDef>% do Total</th>
          <td mat-cell *matCellDef="let row">{{row.percentage | number:'1.0-0'}}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="20" *ngIf="!isRateLimitReached">
    </mat-paginator>
  </div>
</div>
